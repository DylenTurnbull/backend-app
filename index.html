<!DOCTYPE html>
<html>
<body>
<h1>Frontend App</h1>
<button onclick="callBackend()">Call Backend</button>
<div id="result"></div>

<script>
function callBackend() {
    fetch('/api/hello')
        .then(res => res.text())
        .then(data => {
            document.getElementById('result').innerHTML = '<p>Response: ' + data + '</p>';
            console.log(data);
        })
        .catch(error => {
            document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error + '</p>';
            console.error('Error:', error);
        });
}
</script>
</body>
</html>
